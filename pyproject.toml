[build-system]
requires = ["setuptools",
            "setuptools_scm>=6.2",
            "wheel",
            "cython==0.29.22",
            "oldest-supported-numpy",
            "extension-helpers"]
build-backend = 'setuptools.build_meta'

[tool.setuptools_scm]
write_to = "astropy/_version.py"

[tool.astropy-bot]
    [tool.astropy-bot.autolabel]
        # Comment this out to re-enable but then labeler Action needs to be disabled.
        enabled = false

    [tool.astropy-bot.changelog_checker]
        enabled = false

[tool.isort]
    extend_skip_glob = [
        "docs/*",
        "examples/*",
        "astropy/_dev/*",
        "astropy/_erfa/*",
        "astropy/config/*",
        "astropy/constants/*",
        "astropy/convolution/*",
        "astropy/coordinates/*",
        "astropy/extern/*",
        "astropy/io/*",
        "astropy/nddata/*",
        "astropy/samp/*",
        "astropy/stats/*",
        "astropy/table/*",
        "astropy/tests/*",
        "astropy/time/*",
        "astropy/timeseries/*",
        "astropy/uncertainty/*",
        "astropy/units/*",
        "astropy/utils/*",
        "astropy/visualization/*",
        "astropy/wcs/*",
        "astropy/__init__.py",
        "astropy/logger.py",
        "setup.py"]
    line_length = 100
    known_third_party = ["erfa", "PyYAML", "packaging", "pytest", "scipy", "matplotlib"]
    known_first_party = ["astropy"]
    known_local_folder = ["mypackage"]
    multi_line_output = 0
    group_by_package = true
    indented_import_headings = false


[tool.mypy]
python_version = "3.9"
files = ["astropy/**/*.py"]
plugins = ["numpy.typing.mypy_plugin"]
ignore_missing_imports = true
follow_imports = "skip"

    [[tool.mypy.overrides]]
    module = [
        "astropy/logger",
        "*/_erfa/*",
        "*/config/*",
        "*/constants/*",
        "*/convolution/*",
        "*/coordinates/*",
        "*/cosmology/*",
        "*/extern/*",
        "*/io/*",
        "*/modeling/*",
        "*/nddata/*",
        "*/samp/*",
        "*/stats/*",
        "*/table/*",
        "*/tests/*",
        "*/time/*",
        "*/timeseries/*",
        "*/uncertainty/*",
        "*/units/*",
        "*/utils/*",
        "*/visualization/*",
        "*/wcs/*",
    ]
    ignore_errors = true

    [[tool.mypy.overrides]]
    module = "*/tests/*"
    ignore_errors = true


[tool.towncrier]
    package = "astropy"
    filename = "CHANGES.rst"
    directory = "docs/changes"
    underlines = "=-^"
    template = "docs/changes/template.rst"
    title_format = "{version} ({project_date})"

    [[tool.towncrier.type]]
        directory = "feature"
        name = "New Features"
        showcontent = true

    [[tool.towncrier.type]]
        directory = "api"
        name = "API Changes"
        showcontent = true

    [[tool.towncrier.type]]
