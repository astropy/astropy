Docs:
- changed-files:
  - any-glob-to-any-file:
    - docs/*
    - docs/_static/*
    - docs/_templates/*
    - docs/development/**/*
    - docs/whatsnew/*
    - examples/**/*
    - licenses/*
    - CITATION
    - .mailmap
    - .readthedocs.yaml
    - '*.md'
    - '*.rst'
    - '!CHANGES.rst'

testing:
- changed-files:
  - any-glob-to-any-file:
    - astropy/tests/**/*
    - codecov.yml
    - conftest.py
    - '**/conftest.py'
    - tox.ini
    - .circleci/*
    - .github/**/*.yml
    - .pyinstaller/**/*

external:
- changed-files:
  - any-glob-to-any-file:
    - astropy/extern/**/*
    - cextern/**/*

installation:
- changed-files:
