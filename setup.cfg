[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[pytest]
minversion = 2.2
norecursedirs = build docs/_build
doctest_plus = enabled
addopts = --mpl --mpl-baseline-path=wcsaxes/tests/baseline_images

[ah_bootstrap]
auto_use = True

[metadata]
package_name = wcsaxes
description = WCSAxes: a framework for plotting astronomical and geospatial data
long_description =
author = Thomas Robitaille
author_email = thomas.robitaille@gmail.com
license = BSD
url = http://wcsaxes.readthedocs.org
edit_on_github = False
github_project = astrofrog/wcsaxes
