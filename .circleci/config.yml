version: 2

apt-run: &apt-install
  name: Install apt packages
  command: |
    sudo apt update
    sudo apt install -y graphviz
pip-run: &pip-install
  name: Install Python dependencies
  command: |
    python3 -m venv venv
    . venv/bin/activate
    pip install "numpy<1.17" "matplotlib<3.1"
    pip install -r pip-requirements-doc

jobs:
  32bit_py2:
    docker:
      - image: quay.io/pypa/manylinux1_i686
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: /opt/python/cp27-cp27m/bin/pip install numpy scipy "pytest<3.7" pytest-astropy "pytest-xdist<1.28" Cython jinja2
      - run:
          name: Run tests
          command: |
            git reset HEAD
            PYTHONHASHSEED=42 /opt/python/cp27-cp27m/bin/python setup.py test --parallel=4
  32bit_py3:
    docker:
      - image: quay.io/pypa/manylinux1_i686
    steps:
      - checkout
      - run:
          name: Install dependencies for Python 3.5
          command: /opt/python/cp35-cp35m/bin/pip install numpy scipy "pytest<3.7" pytest-astropy "pytest-xdist<1.28" Cython jinja2
      - run:
          name: Run tests for Python 3.5
          command: PYTHONHASHSEED=42 /opt/python/cp35-cp35m/bin/python setup.py test --parallel=4 -a "--durations=50"
      - run:
          name: Install dependencies for Python 3.6
          command: /opt/python/cp36-cp36m/bin/pip install numpy scipy "pytest<3.7" pytest-astropy "pytest-xdist<1.28" Cython jinja2
      - run:
          name: Run tests for Python 3.6
          command: PYTHONHASHSEED=42 /opt/python/cp36-cp36m/bin/python setup.py test --parallel=4 -a "--durations=50"
      - run:
          name: Install dependencies for Python 3.7
          command: /opt/python/cp37-cp37m/bin/pip install numpy scipy "pytest<3.7" pytest-astropy "pytest-xdist<1.28" Cython jinja2
      - run:
          name: Run tests for Python 3.7
          command: PYTHONHASHSEED=42 /opt/python/cp37-cp37m/bin/python setup.py test --parallel=4 -a "--durations=50"

  image-tests-mpl153:
    docker:
      - image: astropy/image-tests-py35-mpl153:1.0
    steps:
      - checkout
      - run:
          name: Run tests
          command: python3 setup.py test -P visualization --remote-data=astropy -a "--mpl --mpl-results-path=$PWD/results"
      - store_artifacts:
          path: results

  image-tests-mpl202:
    docker:
      - image: astropy/image-tests-py35-mpl202:1.3
    steps:
      - checkout
      - run:
          name: Run tests
          command: python3 setup.py test -P visualization --remote-data=astropy -a "--mpl --mpl-results-path=$PWD/results"
      - store_artifacts:
          path: results

  image-tests-mpl212:
    docker:
      - image: astropy/image-tests-py35-mpl212:1.3
    steps:
      - checkout
      - run:
          name: Run tests
          command: python3 setup.py test -P visualization --remote-data=astropy -a "--mpl --mpl-results-path=$PWD/results"
      - store_artifacts:
          path: results

  image-tests-mpl222:
    docker:
      - image: astropy/image-tests-py35-mpl222:1.3
    steps:
      - checkout
      - run:
          name: Run tests
          command: python3 setup.py test -P visualization --remote-data=astropy -a "--mpl --mpl-results-path=$PWD/results"
      - store_artifacts:
          path: results

  image-tests-mpl302:
    docker:
      - image: astropy/image-tests-py37-mpl302:1.5
    steps:
      - checkout
      - run:
          name: Temporarily downgrade pytest
          command: pip3 install "pytest<3.7"
      - run:
          name: Run tests
          command: python3 setup.py test -P visualization --remote-data=astropy -a "--mpl --mpl-results-path=$PWD/results"
      - store_artifacts:
          path: results


  image-tests-mpl310:
    docker:
      - image: astropy/image-tests-py37-mpl310:1.5
    steps:
      - checkout
      - run:
          name: Temporarily downgrade pytest
          command: pip3 install "pytest<3.7"
      - run:
          name: Run tests
          command: python3 setup.py test -P visualization --remote-data=astropy -a "--mpl"

  image-tests-mpldev:
    docker:
      - image: astropy/image-tests-py36-base:1.2
    steps:
      - checkout
      - run:
          name: Install C++ compiler
          command: apt install -y g++
      - run:
          name: Install Python dependencies, including developer version of Matplotlib
          command: pip3 install "pytest<3.7" pytest-mpl pytest-astropy numpy scipy git+https://github.com/matplotlib/matplotlib.git
      - run:
          name: Run tests
          command: python3 setup.py test -P visualization --remote-data=astropy -a "--mpl --mpl-results-path=$PWD/results"
      - store_artifacts:
          path: results

  html-docs:
    docker:
      - image: circleci/python:3.6
    steps:
      - checkout
      - run: *apt-install
      - run: *pip-install
      - run:
          name: Build Docs
          command: venv/bin/python setup.py build_docs -w
          environment:
            LC_CTYPE: C
            LC_ALL: C
            LANG: C

      - store_artifacts:
          path: docs/_build/html

      - run:
          name: "Built documentation is available at:"
          command: DOCS_URL="${CIRCLE_BUILD_URL}/artifacts/${CIRCLE_NODE_INDEX}/${CIRCLE_WORKING_DIRECTORY/#\~/$HOME}/docs/_build/html/index.html"; echo $DOCS_URL

workflows:
  version: 2
  build_and_test:
    jobs:
      - html-docs
      - 32bit_py2
      - 32bit_py3
      - image-tests-mpl153
      - image-tests-mpl202
      - image-tests-mpl212
      - image-tests-mpl222
      - image-tests-mpl302
      - image-tests-mpl310
      - image-tests-mpldev

notify:
  webhooks:
    - url: https://giles.cadair.com/circleci
