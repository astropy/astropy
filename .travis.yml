language: python

python:
    - 2.7
    - 2.6
    - 3.2
    - 3.1
env:
    # Setting NUMPY_VERSION=999.9 guarantees the latest version. However, Numpy
    # 1.6.2 does not currently install out of the box, so cannot test against
    # the latest stable version for now.
    - NUMPY_VERSION=1.6.2 ONLY_EGG_INFO=false
    - NUMPY_VERSION=1.5.1 ONLY_EGG_INFO=false
    - NUMPY_VERSION=1.4.1 ONLY_EGG_INFO=false
    
matrix:
    include:
        - python: 2.7 
          env: NUMPY_VERSION=1.6.2 ONLY_EGG_INFO=true
        - python: 3.2 
          env: NUMPY_VERSION=1.6.2 ONLY_EGG_INFO=true
    exclude:
        - python: 3.2
          env: NUMPY_VERSION=1.5.1 ONLY_EGG_INFO=false
        - python: 3.1 
          env: NUMPY_VERSION=1.5.1 ONLY_EGG_INFO=false
        - python: 3.2 
          env: NUMPY_VERSION=1.4.1 ONLY_EGG_INFO=false
        - python: 3.1 
          env: NUMPY_VERSION=1.4.1 ONLY_EGG_INFO=false


before_install:
   #we do this to make sure we get the dependencies so pip works below
   - sudo apt-get update -qq
   - sudo apt-get install -qq python-numpy python-scipy cython libatlas-dev liblapack-dev gfortran
install: 
   # upgrade to distribute 0.6.32 to avoid numpy issues
   - pip install --upgrade http://www.mpia.de/~robitaille/astropy/distribute-patched.tar.gz
   - if ! $ONLY_EGG_INFO; then pip install "numpy==$NUMPY_VERSION" --use-mirrors; fi
   - if ! $ONLY_EGG_INFO; then pip -q install Cython --use-mirrors; fi
script: if $ONLY_EGG_INFO;then python setup.py egg_info;else python setup.py test;fi
