language: python


os:
  - linux


python:
  - "3.6-dev"
  - "nightly"


addons:
  apt:
    packages:
      - graphviz
      - texlive-latex-extra
      - dvipng
      - language-pack-de


before_install:
  - pip install --upgrade pip
  - pip install --only-binary=numpy numpy
  - pip install cython
  - pip install jinja2
  - pip install pytest==2.8.3


install:
  - python setup.py build_ext --inplace


script:
  - py.test astropy
