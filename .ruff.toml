    "N811",  # constant-imported-as-non-constant
    "PLC0415",  # import-outside-top-level
    "PLR0911",  # too-many-return-statements
    "PT031",  # pytest-warns-with-multiple-statements
    "PTH",      # all flake8-use-pathlib
